<app-header></app-header>
<div class="bg-lightblue py-20 px-4">
    <div class="mx-auto max-w-6xl flex flex-col md:flex-row">
        <h2 class="mr-8 w-full md:w-1/3 text-3xl font-extrabold leading-9">
            {{ job?.job_title }}
        </h2>
        <dl class="w-full md:w-2/3">
            <dd class="mb-16">
                <p>
                    {{ job?.company }}
                </p>
            </dd>
            <dt class="mb-4">
                <h3 class="text-xl font-semibold">
                    {{ job?.job_description }}
                </h3>
            </dt>
            <dt class="mb-4">
                <h3 class="text-xl font-semibold">

                </h3>
            </dt>
            <dd class="mb-16">
                <p>

                </p>
            </dd>
            <dt class="mb-4">
                <h3 class="text-xl font-semibold">

                </h3>
            </dt>
            <dd class="mb-16">
                <p>

                </p>
            </dd>
            <dd>
                <form (ngSubmit)="apply()">
                    <div class="flex flex-row justify-center text-center text-red-600 py-6">
                        {{ message }}
                    </div>

                    <div class="flex">
                        <button type="submit" class="mx-auto px-6 py-2 rounded shadow-md bg-blue-600 text-white">
                            Apply
                        </button>
                    </div>
                </form>
            </dd>
        </dl>
    </div>
</div>
