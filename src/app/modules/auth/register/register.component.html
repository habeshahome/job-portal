<section class="h-screen w-full flex items-center bg-opacity-50">

    <form [formGroup]="registrationForm" (ngSubmit)="register()" class="container max-w-7xl mx-auto  md:shadow-md md:p-6">
        <div class="text-center">
            <h2> Register </h2>
        </div>
        <div class="space-y-6 bg-white">
            <div class="items-center w-full p-4 space-y-4 text-gray-500 md:space-y-0">
                <div class="max-w-md mx-auto space-y-5  ">
                    <div class=" relative ">
                        <input type="email" formControlName="email" id="email"
                            class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="Email" />
                    </div>
                    <div>
                        <div class=" relative ">
                            <input formControlName="name" type="text" id="user-info-name"
                                class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                placeholder="Name" />
                        </div>
                    </div>
                    <div>
                        <div class=" relative ">
                            <input formControlName="mobile" type="tel" id="mobile"
                                class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                placeholder="Phone number" />
                        </div>
                    </div>
                    <div class=" relative ">
                        <input formControlName="password" type="password" id="password"
                            class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="Password" />
                    </div>
                </div>
            </div>
            <hr />

            <div class="w-full px-4 pb-4 ml-auto text-gray-500">
                <button type="submit"
                    class="py-2 px-4  bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                    Register
                </button>
            </div>
            <div class="text-center text-gray-600"> 
                <p> Already have accout? <a routerLink="/auth/login"> <strong> Login </strong></a></p>
            </div>

        </div>
    </form>

</section>
