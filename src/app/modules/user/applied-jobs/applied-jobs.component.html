<div class="">
    <div class="text-center pt-12 pb-6">
        <h2> Your Applications</h2>
    </div>
    <div *ngIf="jobApplications.length === 0" class="text-center pt-12 pb-6">
        <h3> No Applications Found! </h3>
    </div>

    <!-- [routerLink]="['/jobs', job.job_id]" -->
    <div *ngFor="let job of jobApplications" 
        class="my-4 mx-auto shadow-lg rounded-2xl w-11/12 md:w-1/3 p-4 bg-white relative overflow-hidden">
        <div class="w-5/6">
            <span class="text-gray-500 rounded-lg text-xs font-thin mb-1 py-1">
            </span>

            <div>
                <a>
                    <p class="text-gray-800 text-lg font-medium mb-2">
                        {{ job.job_title }}
                    </p>
                </a>
            </div>
            <div class="flex flex-row justify-between w-full">
                <p class="text-gray-400 text-xs">
                    {{ job.company }}
                </p>
                <p class="text-gray-400 text-xs">
                    {{ job.createdAt | slice: 0 : 10 }}
                </p>
            </div>

        </div>
    </div>
</div>
